<!-- templates/locations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Locations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="progress">
        <div class="progress-bar" style="width: 100%;">Step 3 of 3: View Locations</div>
    </div>

    <h1>Available Locations</h1>
    <p>Below are the available locations based on your selection:</p>
    <ul>
        {% for location in locations %}
            <li>{{ location }}</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/';">Start Over</button>
</body>
</html>
